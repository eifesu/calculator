<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class=" main container text-center ">
        
       <div class="container m-5 calculator">

           <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
               <div class="card-header">
                   Calculator
               </div>
               <div class="container card-body">
                
                 <div class="h6 container display"></div>

                 <div class="buttons container mt-2">
                        <button type="button" class="btn btn-secondary operator" id="subtract">-</button>
                        <button type="button" class="btn btn-secondary operator" id="add">+</button>
                        <button type="button" class="btn btn-secondary operator" id="divide">/</button>
                        <button type="button" class="btn btn-secondary operator" id="multiply">*</button>
                        
                        <button type="button" class="btn card" id="number">7</button>
                        <button type="button" class="btn card" id="number">8</button>
                        <button type="button" class="btn card" id="number">9</button>
                        
                        <button type="button" class="btn btn-danger" id="clear">C</button>
                        
                        <button type="button" class="btn card" id="number">4</button>
                        <button type="button" class="btn card" id="number">5</button>
                        <button type="button" class="btn card" id="number">6</button>
                        
                        
                        <button type="button" class="btn btn-success operator" id="enter">=</button>
                        
                        <button type="button" class="btn card" id="number">1</button>
                        <button type="button" class="btn card" id="number">2</button>
                        <button type="button" class="btn card" id="number">3</button>
                        <button type="button" class="btn card" id="number">0</button>
                        <button type="button" class="btn comma btn-secondary" id="number">.</button>
                        
                        <button type="button" class="btn btn-warning" id="backspace">‚Üê</button>

                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
